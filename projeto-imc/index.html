<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
    <link rel="stylesheet" href="Styles/main.css">
</head>
<body>
    <main>
        <section class="container-calc">
            <div>
                <h1>Calcular o IMC</h1>
            </div>
            <div class="area-peso">
                <label for="ipeso">Peso:</label>
                <input type="number" name="peso" id="ipeso">
            </div>
            <div class="area-altura">
                <label for="ialtura">Altura:</label>
                <input type="number" name="altura" id="ialtura">
            </div>
            <div>
                <input type="button" value="Calcular" id="calcular">
            </div>
        </section>
        <section class="container-res" id="res"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
