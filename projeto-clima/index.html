<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="Styles/styles-all.css">
</head>
<body>
    <header>
        <h1>Previsão do tempo</h1>
    </header>
    <main>
        <section class="container-search">
            <input type="text" name="input-cidade" id="input-cidade" placeholder="Busque a cidade">
            <button class="search-button" onclick="SearchButton()">
                <span class="material-symbols-outlined">search</span>
            </button>
        </section>

        <section class="container-resposta">
            <div class="city-return">
                <span class="material-symbols-outlined">location_on</span>
                <p id="res-cidade">Cidade</p>
            </div>
            <div class="content-info">
                <img alt="img" id="res-img">
                <p id="res-graus">00°C</p>
            </div>
            <div>
                <p id="res-tempo">"Informe a cidade"</p>
            </div>
        </section>

        <section class="container-next-day">
            <p>Dia 0</p>
            <img alt="" id="res-img">
            <p id="res-graus">00 °C</p>
        </section>
    </main>
    <footer>
        <p>&copy;2025 <a href="https://github.com/raphaeldemouradev">Raphael.Dev</a> - Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
